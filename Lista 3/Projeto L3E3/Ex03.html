<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="idNum">Digite um número</label>
    <input type="number" name="nmNumber" id="idNum">
    <br><br>

    
    <output id="idOut"></output>
    <br><br>

    <input type="button" value="Enviar" onclick="testarNumero()">

    <script>
        function testarNumero(){
            var num = Number(document.getElementById("idNum").value)
            var out = document.getElementById("idOut")

            if(num > 20 ){
             out.value = "O numero é maior que 20"}
            if(num == 20){
             out.value = "O numero é igual a 20"}  
             if(num < 20){
             out.value = "O numero é menor que 20"}

             }
            
           

             

        

        
    </script>


    
</body>

</html>
