<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de moedas</title>
    </head>
    <body>
        
        <form action="">


            <p>Escolha a moeda</p>

              <input type="radio" id="idReal" name="nmMoedaEntrada">

              <input type="radio" id="idDolarAmericano" name="nmMoedaEntrada">

              <input type="radio" id="idEuro" name="nmMoedaEntrada">
              <label for="idEuro">Euro</label><br>

              <input type="radio" id="idLibra" name="nmMoedaEntrada">
              <label for="idLibra">Libra esterlina</label><br>

              <input type="radio" id="idDolarCanadense" name="nmMoedaEntrada">
              <label for="idDolarCanadense">Dólar Canadense</label>
              <br><br>

              <label for="idCotacao">Digite a cotação</label>
              <input type="number" name="nmCotacao" id="idCotacao" min="0">
              <br><br>
             

            <p>Escolha a moeda para conversão</p>
        
             
            <input type="radio" id="idReal2" name="nmMoedaSaida">

            <label for="idDolarCanadense">Dólar Canadense</label>
            <br><br>


            <input type="button" value="Converter" onclick="converter()">
            <br><br>
           
    

        </form>

        <script>
            

            function converter(){

                let resultado = document.getElementById("idResul")
                let valorConvertido = " "

                if(real == true && realSaida == true){
                 valorConvertido = cotacao * 0
                 document.write("Não tem conversão = " + valorConvertido)

                 valorConvertido = cotacao * 4.77
                 document.write("Moeda Dólar Americano para Real: " + valorConvertido)

                 valorConvertido = cotacao * 0
                 document.write("Não tem conversão = " + valorConvertido)
                }
                else if(dolarAmeriacano == true && euroSaida == true){
                 valorConvertido = cotacao * 0.93
                 document.write("Moeda Dólar Americano para Euro: " + valorConvertido)
                }
                else if(dolarAmeriacano == true && libraSaida == true){
                 valorConvertido = cotacao * 0.80
                 document.write("Moeda Dólar Americano para Libra: " + valorConvertido)
                }
                else if(dolarAmeriacano == true && dolarCanadenseSaida == true){
                 valorConvertido = cotacao * 1.26
                 document.write("Moeda Dolar Americano para Dólar Canadense: " + valorConvertido)

                 valorConvertido = cotacao * 5.12
                 document.write("Moeda Euro para Real: " + valorConvertido)
                }
                else if(euro == true && dolarAmeriacanoSaida== true){
                 valorConvertido = cotacao * 1.07
                 document.write("Moeda Euro para Dólar Americano: " + valorConvertido)
                }
                else if(euro == true && euroSaida == true){
                 valorConvertido = cotacao * 0
                 document.write("Não tem conversão = " + valorConvertido)
                }
                else if(euro == true && libraSaida == true){
                 valorConvertido = cotacao * 0.86
                 document.write("Moeda Euro para Libra: " + valorConvertido)
                }
                else if(euro == true && dolarCanadenseSaida == true){
                 valorConvertido = cotacao * 1.35
                 document.write("Moeda Euro para Dólar Canadense: " + valorConvertido)
                }
                else if(libra == true && realSaida == true){
                 valorConvertido = cotacao * 5.96
                 document.write("Moeda Libra para Real: " + valorConvertido)
                }
                else if(libra == true && dolarAmeriacanoSaida == true){
                 valorConvertido = cotacao * 1.25
                 document.write("Moeda Libra para Dólar Americano: " + valorConvertido)
                }
                else if(libra == true && euroSaida == true){
                 valorConvertido = cotacao * 1.16

                }
                else if(libra == true && libraSaida == true){
                 valorConvertido = cotacao * 0
                 document.write("Não tem conversão =" + valorConvertido)
                }
                else if(libra == true && dolarCanadenseSaida== true){
                 valorConvertido = cotacao * 1.58
                 document.write("Moeda Libra para Dólar Canadense: " + valorConvertido)
                }
                else if(dolarCanadense == true && realSaida == true){
                 valorConvertido = cotacao * 3.79
                 document.write("Moeda Dólar Canadense para Real: " + valorConvertido)
                }

                 valorConvertido = cotacao * 0.79

                 valorConvertido = cotacao * 0

                }


              




            }


              

               
        </script>

    </body>
</html>
